<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reload Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Reload Data</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Phone Number</th>
            <th>Amount</th>
            <th>Email</th>
            <th>Credit Bundle ID</th>
        </tr>
        </thead>
        <tbody id="reloadDataBody">
        <!-- Data will be populated here -->
        </tbody>
    </table>
</div>

<script>
    let authToken = localStorage.getItem("authToken");
    $(document).ready(function() {
        // Fetch data from the backend API
        $.ajax({
            url: "http://localhost:8080/api/v1/reload/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function(response) {
                // Empty the table body before inserting new rows
                $('#reloadDataBody').empty();

                // Loop through the response and populate the table
                response.data.forEach(function(reload) {
                    var row = `<tr>
                            <td>${reload.phoneNumber}</td>
                            <td>${reload.amount}</td>
                            <td>${reload.email}</td>
                            <td>${reload.credit_bundle_id}</td>
                        </tr>`;
                    $('#reloadDataBody').append(row);
                });
            },
            error: function(xhr, status, error) {
                console.log("Error fetching data: ", error);
            }
        });
    });
</script>
</body>
</html>
