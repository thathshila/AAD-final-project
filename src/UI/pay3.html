<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLTMobitel Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(to right, #FF7F00, #FF0000, #FF69B4);
            padding: 15px 0;
        }

        .logo {
            max-height: 40px;
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }

        .payment-header {
            margin-bottom: 30px;
        }

        .payment-title {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .option-item {
            margin: 0 15px;
        }

        .card-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-option {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px 30px;
            width: 300px;
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: white;
        }

        .card-option.selected {
            border: 2px solid #0056b3;
        }

        .card-logo {
            max-height: 40px;
            margin-right: 30px;
        }

        .card-name {
            font-size: 18px;
            color: #333;
        }

        .pay-button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 50px;
            font-size: 18px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #003d7a;
        }

        .footer {
            text-align: center;
            color: #777;
            padding: 20px;
            font-size: 14px;
        }

        /* Custom radio button styling */
        .custom-radio {
            position: relative;
            padding-left: 30px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
            display: flex;
            align-items: center;
        }

        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #fff;
            border: 2px solid #aaa;
            border-radius: 50%;
        }

        .custom-radio:hover input ~ .checkmark {
            border-color: #0056b3;
        }

        .custom-radio input:checked ~ .checkmark {
            border-color: #0056b3;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-radio input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-radio .checkmark:after {
            top: 3px;
            left: 3px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0056b3;
        }
    </style>
</head>
<body>
<!-- Header with gradient background -->
<header class="header">
    <div class="container">
        <img src="https://www.mobitel.lk/sites/all/themes/mobitel/logo.png" alt="SLTMobitel" class="logo">
    </div>
</header>

<div class="payment-container">
    <!-- Multilingual payment header -->
    <div class="payment-header">
        <p class="mb-2">ඔබේ කාඩ්පත් වර්ගය තෝරන්න</p>
        <p class="mb-2">உங்கள் அட்டை வகையைத் தேர்ந்தெடுக்கவும்</p>
        <h3 class="payment-title">SELECT YOUR PAYMENT METHOD</h3>
    </div>

    <!-- Payment type options -->
    <div class="payment-options">
        <div class="option-item">
            <label class="custom-radio">
                <input type="radio" name="paymentType" checked>
                <span class="checkmark"></span>
                Local Debit / Credit Cards
            </label>
        </div>

        <div class="option-item">
            <label class="custom-radio">
                <input type="radio" name="paymentType">
                <span class="checkmark"></span>
                International Debit / Credit Cards
            </label>
        </div>
    </div>

    <!-- Card options -->
    <div class="card-options">
        <div class="card-option selected">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="card-logo" alt="Visa">
            <span class="card-name">Visa</span>
        </div>

        <div class="card-option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" class="card-logo" alt="MasterCard">
            <span class="card-name">Master</span>
        </div>

        <div class="card-option">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png" class="card-logo" alt="American Express">
            <span class="card-name">Amex</span>
        </div>
    </div>

    <!-- Pay button -->
    <button class="pay-button">
        PAY <i class="fas fa-credit-card ms-2"></i>
    </button>
</div>

<!-- Footer -->
<div class="footer">
    © SLTMobitel (Pvt) Ltd. All rights reserved
</div>

<!-- Bootstrap and other JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="assets/js/pay3.js"></script>
</body>
</html>
