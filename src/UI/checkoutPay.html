<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .payment-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .card-icons i {
            font-size: 28px;
            color: #555;
        }

        .submit-btn {
            background-color: #007bff;
            border: none;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <!-- SVG Logo -->
    <div class="logo-container">
        <!-- Replace text with SVG logo -->
        <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%;">
            <!-- Gradients and patterns -->
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#6200EA" />
                    <stop offset="100%" stop-color="#00BFA5" />
                </linearGradient>

                <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#00BFA5" />
                    <stop offset="50%" stop-color="#1DE9B6" />
                    <stop offset="100%" stop-color="#64FFDA" />
                </linearGradient>

                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="4" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>

            <!-- Background circle -->
            <circle cx="150" cy="100" r="90" fill="url(#logoGradient)" opacity="0.8" />

            <!-- Signal wave lines -->
            <g transform="translate(235, 100) scale(0.9)" filter="url(#glow)">
                <path d="M-100,0 C-75,-40 -50,40 -25,-20 C0,20 25,-40 50,0 C75,40 100,-20 125,10 C150,-30 175,20 200,0"
                      stroke="url(#waveGradient)" stroke-width="8" fill="none" stroke-linecap="round" />
                <path d="M-100,30 C-75,-10 -50,50 -25,10 C0,50 25,-10 50,30 C75,70 100,10 125,40 C150,0 175,50 200,30"
                      stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7" />
            </g>

            <!-- Globe/Network icon -->
            <g transform="translate(150, 100) scale(0.5)">
                <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="6" />
                <ellipse cx="0" cy="0" rx="60" ry="25" fill="none" stroke="white" stroke-width="6" />
                <line x1="-60" y1="0" x2="60" y2="0" stroke="white" stroke-width="6" />
                <line x1="0" y1="-60" x2="0" y2="60" stroke="white" stroke-width="6" />
            </g>

            <!-- Company name -->
            <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#2E2E2E">NET<tspan fill="#6200EA">WAVE</tspan></text>

            <!-- Tagline -->
            <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555555">GLOBAL CONNECTIVITY SOLUTIONS</text>
        </svg>
    </div>

    <!-- Payment Form -->
    <form>
        <div class="mb-3">
            <label for="card-name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="card-name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input type="number" class="form-control" id="card-number" placeholder="1234 5678 9101 1121" required>
        </div>
        <div class="mb-3">
            <label for="expiry-date" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiry-date" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" placeholder="***" required>
        </div>

        <div class="card-icons mb-3">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
            <i class="fab fa-cc-amex"></i>
        </div>

        <button type="submit" class="btn submit-btn w-100">Pay Now</button>
    </form>

    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-primary">Need help?</a>
    </div>
</div>

</body>
</html>
