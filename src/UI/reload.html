<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reload & Pay</title>
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            flex-direction: column;
        }

        .content {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-top: 60px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 35px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff4081;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 64, 129, 0.2);
        }

        .continue-btn {
            background-color: #ff4081;
            color: white;
            padding: 12px 40px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
        }

        .continue-btn:hover {
            background-color: #d5006b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        a {
            color: #1e88e5;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .breadcrumb-item a {
            color: #2563EB;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .breadcrumb-item a:hover {
            color: #E40046;
            text-decoration: underline;
        }

        .breadcrumb-item i {
            margin-right: 5px;
            font-size: 16px;
        }

        /* Breadcrumbs Header */
        .breadcrumbs {
            width: 100%;
            padding: 15px;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 50px;
        }

        .breadcrumb-item {
            font-size: 18px;
            margin-right: 15px;
        }

        .breadcrumb-item:last-child {
            font-weight: bold;
            color: #ff4081;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4081;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
<div class="container">

    <div class="breadcrumbs">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house"></i> Home</a></li>
                <li class="breadcrumb-item active current">Get Reload</li>
            </ol>
        </nav>
    </div>

    <div class="content">
        <h1>Reload & Pay</h1>
        <p>Please enter your connection number or account number.</p>
        <input type="text" placeholder="Enter number" id="numberInput">
        <button class="continue-btn" id="continueBtn">Continue</button>
        <div class="spinner" id="loadingSpinner"></div>
        <select class="form-select" id="numberDropdown" style="display: none">
            <option selected>Select a number</option>
        </select>
    </div>
</div>

<!-- jQuery, Bootstrap and SweetAlert JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let authToken = localStorage.getItem("authToken");
    let validNumbers = [];

    // Load all contact numbers
    function loadAllContactNumbers() {
        // Show loading spinner
        $('#loadingSpinner').show();

        $.ajax({
            url: "http://localhost:8080/api/v1/connections/getAll",
            method: "GET",
            dataType: "json",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: (resp) => {
                $('#loadingSpinner').hide();
                if (resp && Array.isArray(resp.data)) {
                    let numberDropdown = $("#numberDropdown");
                    validNumbers = resp.data;
                    resp.data.forEach(number => {
                        numberDropdown.append(`<option value="${number}">${number}</option>`);
                    });
                } else {
                    console.error("Unexpected API response", resp);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to load contact numbers. Please try again later.',
                        confirmButtonColor: '#ff4081'
                    });
                }
            },
            error: (err) => {
                $('#loadingSpinner').hide();
                console.error("Error loading numbers:", err);
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to load contact numbers. Please check your connection and try again.',
                    confirmButtonColor: '#ff4081'
                });
            }
        });
    }

    // Validate number function
    function validateNumber() {
        let inputNumber = $("#numberInput").val().trim();

        if (!inputNumber) {
            Swal.fire({
                icon: 'error',
                title: 'Missing Number',
                text: 'Please enter your connection or account number.',
                confirmButtonColor: '#ff4081'
            });
            return;
        }

        // Remove leading zero if present
        if (inputNumber.startsWith("0")) {
            inputNumber = inputNumber.substring(1);
        }

        // Validate number format
        if (!/^52\d{7}$/.test(inputNumber)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Number Format',
                html: 'The number must:<ul><li>Start with 52</li><li>Have exactly 9 digits</li></ul>',
                confirmButtonColor: '#ff4081'
            });
            return;
        }

        // Check if number exists in database
        let validNumberList = validNumbers.map(String);
        if (validNumberList.includes(inputNumber)) {
            // Show processing animation
            Swal.fire({
                title: 'Processing...',
                html: 'Please wait while we verify your number',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                    // Simulate API call delay
                    setTimeout(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Number Verified',
                            text: 'Your number has been successfully verified.',
                            confirmButtonColor: '#ff4081',
                            showCancelButton: false,
                            confirmButtonText: 'Continue'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "pay1.html";
                            }
                        });
                    }, 1500);
                }
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Number Not Found',
                text: 'The number you entered is not registered in our system.',
                confirmButtonColor: '#ff4081',
                footer: '<a href="#">Need help with your number?</a>'
            });
        }
    }

    // Initialize page
    $(document).ready(function() {
        loadAllContactNumbers();

        // Handle continue button click
        $('#continueBtn').click(function() {
            validateNumber();
        });

        // Handle enter key press
        $('#numberInput').keypress(function(e) {
            if (e.which === 13) {
                validateNumber();
            }
        });
    });
</script>
</body>
</html>
