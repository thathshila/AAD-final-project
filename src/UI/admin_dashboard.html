<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #00695c;
            color: white;
            height: 100vh;
            padding-top: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #b0b0b0;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #00796b;
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .navbar {
            background-color: #00796b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            z-index: 999;
        }

        .navbar-brand {
            color: white;
            font-size: 1.25rem;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
        }

        .navbar-actions i,
        .navbar-actions .btn-custom {
            margin-left: 15px;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 90px);
            border: none;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
            margin-top: 60px;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #004d40;
        }

        /* Icon Styles */
        .nav-item i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .navbar {
                left: 0;
            }
        }

        /* Registration Form Styles */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 90px);
            margin-top: 60px;
        }

        .register-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .social-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #db4437;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center text-white">Admin Dashboard</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="loadPage('dash.html', this)">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('credit_bundle.html', this)">
                <i class="fas fa-wallet"></i> Credit
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('register_admin.html', this)">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('package.html', this)">
                <i class="fas fa-box-open"></i> Packages
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('offers.html', this)">
                <i class="fas fa-gift"></i> Offers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('viewAdmin.html', this)">
                <i class="fas fa-network-wired"></i> Admin Panel
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('viewUser.html', this)">
                <i class="fas fa-users"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('reloads.html', this)">
                <i class="fas fa-sync-alt"></i> Reloads
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('settings.html', this)">
                <i class="fas fa-cogs"></i> Settings
            </a>
        </li>

    </ul>
</div>

<!-- Content -->
<div class="content">
    <nav class="navbar">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-actions">
            <!-- User Icon for Login -->
            <i class="fas fa-user-circle" style="font-size: 25px; cursor: pointer;" onclick="window.location.href='login.html'"></i>
            <!-- Logout Button -->
            <button class="btn-custom">Logout</button>
        </div>
    </nav>

    <!-- Iframe for Dynamic Content -->
    <iframe id="contentFrame" class="iframe-container" src="dash.html"></iframe>
</div>

<!-- JavaScript to Load Pages with Smooth Transition -->
<script>
    function loadPage(page, element) {
        let iframe = document.getElementById('contentFrame');

        // Add fade-out effect
        iframe.style.opacity = 0;

        // Delay before changing the source
        setTimeout(() => {
            iframe.src = page;

            // Add fade-in effect after loading new content
            setTimeout(() => {
                iframe.style.opacity = 1;
            }, 300);
        }, 300);

        // Update active link
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
