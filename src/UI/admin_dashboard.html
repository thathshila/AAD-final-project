<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #00695c;
            color: white;
            height: 100vh;
            padding-top: 50px;
            position: fixed;
            width: 250px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link {
            color: #b0b0b0;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #00796b;
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .navbar {
            background-color: #00796b;
            color: white;
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            height: 80vh;
            border: none;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center text-white">Admin Dashboard</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="loadPage('dash.html', this)"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('credit_bundle.html', this)"><i class="fas fa-credit-card"></i> Credit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('analytics.html', this)"><i class="fas fa-chart-line"></i> Analytics</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('settings.html', this)"><i class="fas fa-cogs"></i> Settings</a>
        </li>
    </ul>
</div>

<!-- Content -->
<div class="content">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="ms-auto">
            <button class="btn-custom">Logout</button>
        </div>
    </nav>

    <!-- Iframe for Dynamic Content -->
    <iframe id="contentFrame" class="iframe-container" src="dash.html"></iframe>
</div>

<!-- JavaScript to Load Pages with Smooth Transition -->
<script>
    function loadPage(page, element) {
        let iframe = document.getElementById('contentFrame');

        // Add fade-out effect
        iframe.style.opacity = 0;

        // Delay before changing the source
        setTimeout(() => {
            iframe.src = page;

            // Add fade-in effect after loading new content
            setTimeout(() => {
                iframe.style.opacity = 1;
            }, 300);
        }, 300);

        // Update active link
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
