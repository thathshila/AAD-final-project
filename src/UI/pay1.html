<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Mobitel - Bill Pay & Recharge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .top-header {
            background-color: #0055a4;
            height: 40px;
        }

        .bottom-line {
            height: 5px;
            background: linear-gradient(90deg, #00a651, #8dc63f);
        }

        .content-area {
            position: relative;
            z-index: 1;
            min-height: 70vh;
        }

        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 15px;
        }

        .logo-container {
            background-color: #fff;
            padding: 15px;
            display: inline-block;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
            top: -20px;
        }

        .logo {
            max-width: 150px;
        }

        .bill-title {
            color: #0055a4;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 2.3rem;
        }

        .form-label {
            color: #666;
            font-weight: 500;
        }

        .form-control {
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn-back {
            background-color: #00a651;
            color: white;
            padding: 6px 25px;
        }

        .btn-proceed {
            background-color: #00a651;
            color: white;
            padding: 6px 25px;
            margin-left: 10px;
        }

        .find-account-link {
            color: #0055a4;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .find-account-link:hover {
            text-decoration: underline;
        }

        .addon-banner {
            background-color: #0a4b87;
            color: white;
            padding: 15px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            position: relative;
            padding-left: 120px;
            overflow: hidden;
        }

        .addon-badge {
            position: absolute;
            left: 0;
            top: 0;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-20px, -20px);
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.1;
            cursor: pointer;
        }

        .prepaid-badge {
            background-color: #1e3a8a;
        }

        .postpaid-badge {
            background-color: #00a651;
        }

        .addon-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 0;
        }

        .addon-subtitle {
            font-size: 1.4rem;
            margin: 0;
        }

        .footer {
            background-color: #0055a4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Network visualization background */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .dot-green {
            background-color: #8dc63f;
        }

        .dot-blue {
            background-color: #00aeef;
        }

        .line {
            position: absolute;
            height: 1px;
            background-color: #eaeaea;
            transform-origin: 0 0;
        }

        @media (max-width: 768px) {
            .addon-banner {
                padding-left: 20px;
                padding-top: 60px;
            }

            .addon-badge {
                width: 90px;
                height: 90px;
                transform: translate(10px, -30px);
            }

            .bill-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<!-- Top blue header -->
<div class="top-header"></div>

<!-- Green gradient line -->
<div class="bottom-line"></div>

<!-- Main content area -->
<div class="content-area">
    <!-- Network visualization background -->
    <div class="network-bg" id="networkBg"></div>

    <div class="container form-container">
        <!-- Logo -->
        <div class="text-center">
            <div class="logo-container">
                <img src="https://www.mobitel.lk/sites/all/themes/mobitel/logo.png" alt="SLT Mobitel Logo" class="logo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <!-- Form title -->
                <h2 class="bill-title">BILL PAY & RECHARGE</h2>

                <!-- Bill payment form -->
                <form class="mt-4" id="paymentForm">
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile/Account Number</label>
                        <input type="text" class="form-control" id="mobileNumber" placeholder="Enter 10-digit number">
                        <a href="#" class="find-account-link" id="findAccountLink">How to find my Account Number ?</a>
                    </div>

                    <div class="mb-3">
                        <label for="confirmNumber" class="form-label">Re Enter Mobile/Account Number</label>
                        <input type="text" class="form-control" id="confirmNumber" placeholder="Re-enter your number">
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (LKR)</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email (Optional)</label>
                        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                    </div>

                    <div class="mt-4">
                        <button type="button" class="btn btn-back" id="backBtn">BACK</button>
                        <button type="submit" class="btn btn-proceed">PROCEED</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <!-- Add-on banners -->
                <div class="d-flex flex-column justify-content-center h-100">
                    <!-- Prepaid banner -->
                    <div class="addon-banner">
                        <div class="addon-badge prepaid-badge" id="prepaidBadge">Click here</div>
                        <div>
                            <h3 class="addon-title">Prepaid Internet</h3>
                            <p class="addon-subtitle">Add-on Plans</p>
                        </div>
                    </div>

                    <!-- Postpaid banner -->
                    <div class="addon-banner">
                        <div class="addon-badge postpaid-badge" id="postpaidBadge">Click here</div>
                        <div>
                            <h3 class="addon-title">Postpaid Internet</h3>
                            <p class="addon-subtitle">Add-on Plans</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Use</a> |
            <a href="#">FAQ</a>
            <span class="ms-4">© Mobitel (Pvt) Ltd. All rights reserved.</span>
        </div>
    </div>
</footer>

<!-- Bootstrap, SweetAlert and network visualization script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Network visualization
        const networkBg = document.getElementById('networkBg');
        const dotCount = 50;
        const lineCount = 70;

        for (let i = 0; i < dotCount; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.classList.add(Math.random() > 0.5 ? 'dot-green' : 'dot-blue');
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            networkBg.appendChild(dot);
        }

        const dots = networkBg.querySelectorAll('.dot');
        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.classList.add('line');

            const startDot = dots[Math.floor(Math.random() * dots.length)];
            const endDot = dots[Math.floor(Math.random() * dots.length)];

            const startRect = startDot.getBoundingClientRect();
            const endRect = endDot.getBoundingClientRect();
            const parentRect = networkBg.getBoundingClientRect();

            const startX = (startRect.left - parentRect.left) + startRect.width / 2;
            const startY = (startRect.top - parentRect.top) + startRect.height / 2;
            const endX = (endRect.left - parentRect.left) + endRect.width / 2;
            const endY = (endRect.top - parentRect.top) + endRect.height / 2;

            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX);

            line.style.width = `${length}px`;
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${angle}rad)`;

            networkBg.appendChild(line);
        }

        // Form validation with SweetAlert
        const paymentForm = document.getElementById('paymentForm');
        const backBtn = document.getElementById('backBtn');
        const findAccountLink = document.getElementById('findAccountLink');
        const prepaidBadge = document.getElementById('prepaidBadge');
        const postpaidBadge = document.getElementById('postpaidBadge');

        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const mobileNumber = document.getElementById('mobileNumber').value.trim();
            const confirmNumber = document.getElementById('confirmNumber').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const email = document.getElementById('email').value.trim();

            // Validate mobile number
            if (mobileNumber.length !== 10 || !/^\d+$/.test(mobileNumber)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Mobile Number',
                    text: 'Mobile number must be exactly 10 digits.',
                    confirmButtonColor: '#00a651'
                });
                return;
            }

            // Validate confirmation number
            if (confirmNumber !== mobileNumber) {
                Swal.fire({
                    icon: 'error',
                    title: 'Numbers Don\'t Match',
                    text: 'Re-entered mobile number does not match.',
                    confirmButtonColor: '#00a651'
                });
                return;
            }

            // Validate amount
            if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Amount',
                    text: 'Please enter a valid positive amount.',
                    confirmButtonColor: '#00a651'
                });
                return;
            }

            // Validate email if provided
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Email',
                    text: 'Please enter a valid email address or leave it blank.',
                    confirmButtonColor: '#00a651'
                });
                return;
            }

            // Show loading indicator
            Swal.fire({
                title: 'Processing Payment',
                html: 'Please wait while we process your payment...',
                allowOutsideClick: false,
                didOpen: () => {
