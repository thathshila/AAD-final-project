<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Renewal Packages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8FAFC;
        }

        .page-title {
            padding: 40px 0;
            background-color: #E0ECFF;
            text-align: center;
        }

        .page-title h1 {
            color: #2563EB;
            font-weight: 700;
        }

        .package-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .package-title {
            background: #E0ECFF;
            color: #2563EB;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .package-price {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .package-features {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 15px;
        }

        .package-features li {
            margin-bottom: 8px;
        }

        .promo-badge {
            color: #F44336;
            font-weight: bold;
            margin-top: 15px;
        }

        .btn-package {
            background: #E40046;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            transition: 0.3s;
        }

        .btn-package:hover {
            background: #B30037;
        }
    </style>
</head>
<body>

<!-- Page Title -->
<section class="page-title">
    <h1>Daily Renewal Packages</h1>
    <p>Choose the best plan for your daily needs.</p>
</section>

<!-- Package Cards -->
<section class="packages-section py-5">
    <div class="container">
        <div class="row" id="packageList">
            <!-- Cards will be inserted here -->
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        let authToken = localStorage.getItem("authToken");

        if (!authToken) {
            alert("Unauthorized access. Please log in.");
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            url: "http://localhost:8080/api/v1/packages/getByType/Daily%20Renewal",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function (response) {
                $("#packageList").empty();

                if (!Array.isArray(response.data)) {
                    console.error("Unexpected response format:", response);
                    alert("Error fetching packages.");
                    return;
                }

                response.data.forEach(pkg => {
                    $("#packageList").append(`
                        <div class="col-md-4 mb-4">
                            <div class="package-card">
                                <div class="package-title">${pkg.packageName.toUpperCase()}</div>
                                <div class="package-price">Rs. ${pkg.price.toFixed(2)}</div>
                                <p class="text-muted">Per Month (Tax applicable)</p>
                                <h5 class="mt-3">Unlimited</h5>
                                <small class="text-muted">AnyNet Voice</small>
                                <ul class="package-features">
                                    <li>ðŸ“© ${pkg.smsLimit || 1000} SMS</li>
                                    <li>ðŸ“¶ ${pkg.dataLimit ?? 'N/A'} GB With Data Rollover</li>
                                </ul>
                                <div class="promo-badge">ðŸ”¥ Special promotion</div>
                                <button class="btn btn-package w-100 mt-3" onclick="activatePackage('${pkg.packageId}', ${pkg.price})">GET PACKAGE</button>
                            </div>
                        </div>
                    `);
                });
            },
            error: function (xhr) {
                console.error("Failed to load packages:", xhr.responseText);
                alert("Failed to fetch packages.");
            }
        });
    });

    function activatePackage(packageId, price) {
        window.location.href = `getPackage.html?packageId=${packageId}&price=${price}`;
    }
</script>

</body>
</html>
