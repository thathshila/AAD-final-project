<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ10b4kJpOacJ6FSwB0w7y35gm55FFkB96sDbi08vvI5cfaIOW/mN52xgLoz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: url('assets/img/register.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center center;
            color: #212529;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        /* Form Fields */
        .form-group label {
            color: #495057;
            font-weight: 500;
        }

        .form-control {
            background: #ffffff;
            color: #212529;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn-primary {
            background-color: #007bff !important;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }

        /* Forgot Password & Sign Up */
        .forgot-pass {
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-pass:hover {
            color: #0056b3;
        }

        .sign-up a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .sign-up a:hover {
            color: #0056b3;
        }

        /* Checkbox */
        .form-check-input {
            accent-color: #007bff;
        }

        .form-check-label {
            color: #495057;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .card {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .card {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-left mb-4">Login</h3>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0wWzPlhg6N4K5e1TQMMz6FwFL9A0c2GiHf8+XzB4iMQJ8FEy" crossorigin="anonymous"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        let user = { email, password };

        fetch("http://localhost:8080/api/v1/auth/authenticate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(response => {
                if (response.code === 201 && response.data.token) {
                    localStorage.setItem("authToken", response.data.token);

                    // Fetch user role and redirect accordingly
                    return fetch("http://localhost:8080/api/v1/admin/checkRole", {
                        method: "GET",
                        headers: { "Authorization": `Bearer ${response.data.token}` }
                    });
                } else {
                    throw new Error(response.data.message || "Login failed.");
                }
            })
            .then(response => response.json())
            .then(response => {
                let role = response.role;

                if (role === "ADMIN") {
                    window.location.href = "adminDashboard.html";
                } else if (role === "User") {
                    window.location.href = "index.html";
                } else {
                    alert("User role not recognized: " + role);
                }
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("Login failed. Please try again.");
            });
    });
</script>
</body>

</html>
