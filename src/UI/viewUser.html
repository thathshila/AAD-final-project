<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('assets/img/hero-carousel-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        /* User count box */
        .user-count-box {
            display: inline-block;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            box-shadow: 0px 0px 15px rgba(255, 75, 43, 0.7);
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #141e30, #243b55);
            padding: 20px 0;
            border-radius: 0 0 15px 15px;
            opacity: 0.9;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #bbb;
        }

        /* Table */
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        /* Table Header */
        th {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            text-transform: uppercase;
        }

        /* Table Rows */
        tr:nth-child(even) {
            background-color: rgba(33, 147, 176, 0.3);
        }

        tr:nth-child(odd) {
            background-color: rgba(109, 213, 237, 0.3);
        }

        /* Hover effect */
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>User Management</h1>
    <p>Manage and view user details easily</p>
</div>

<h2>User List (Filtered by Role: User)</h2>

<div class="user-count-box">
    Total Users: <span id="userCount">0</span>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- User data will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<script>
    let authToken = localStorage.getItem("authToken");

    function fetchUsers() {
        $.ajax({
            url: "http://localhost:8080/api/v1/user/getAll",
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function (response) {
                if (!Array.isArray(response)) {
                    console.error("Unexpected response format:", response);
                    alert("Error fetching users. Check console for details.");
                    return;
                }

                let filteredUsers = response.filter(user => user.role === "User");

                let tableBody = $("#userTableBody");
                tableBody.empty();

                filteredUsers.forEach(user => {
                    let row = `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phoneNumber}</td>
                            <td>${user.status}</td>
                        </tr>
                        `;
                    tableBody.append(row);
                });

                $("#userCount").text(filteredUsers.length);
            },
            error: function (xhr) {
                console.error("AJAX Error:", xhr.responseText);
                alert("Failed to fetch users.");
            }
        });
    }

    $(document).ready(function () {
        fetchUsers();
    });
</script>

</body>

</html>
