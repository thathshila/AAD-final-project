<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('assets/img/register.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container-scroller {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #4e73df;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            padding: 0.8rem 2rem;
        }

        .btn-primary:hover {
            background-color: #375aab;
        }

        .forgot-pass, .sign-up a {
            font-size: 0.9rem;
            color: #007bff;
        }

        .forgot-pass:hover, .sign-up a:hover {
            text-decoration: underline;
        }

        .d-flex button {
            font-size: 0.9rem;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
        }

        .btn-facebook:hover {
            background-color: #2d4373;
        }

        .btn-google:hover {
            background-color: #c1351d;
        }

        .terms {
            font-size: 0.8rem;
            color: #777;
        }

        .terms a {
            color: #007bff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>
                        <form id="register">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control p_input" id="username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control p_input" id="email">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control p_input" id="phone_number">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control p_input" id="password">
                            </div>
                            <div class="form-group">
                                <input type="hidden" class="form-control p_input" id="role" value="ADMIN">
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-pass">Forgot password</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                            </div>
                            <div class="d-flex mb-3">
                                <button class="btn btn-facebook col mr-2">
                                    <i class="mdi mdi-facebook"></i> Facebook
                                </button>
                                <button class="btn btn-google col">
                                    <i class="mdi mdi-google-plus"></i> Google plus
                                </button>
                            </div>
                            <p class="sign-up text-center">Already have an Account? <a href="#">Sign Up</a></p>
                            <p class="terms">By creating an account you are accepting our <a href="#">Terms & Conditions</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#register").submit(function (event) {
            event.preventDefault();

            var userData = {
                name: $("#username").val(),
                email: $("#email").val(),
                phoneNumber: $("#phone_number").val(),
                password: $("#password").val(),
                role: $("#role").val(),
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/user/register",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(userData),
                success: function (response) {
                    alert("Registration successful!");
                    if (userData.role === "ADMIN") {
                        window.location.href = "admin_dashboard.html";
                    } else {
                        window.location.href = "index.html";
                    }
                },
                error: function (xhr, status, error) {
                    alert("Registration failed: " + xhr.responseText);
                },
            });
        });
    });
</script>
</body>
</html>
